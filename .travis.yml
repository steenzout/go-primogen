language: go
cache:
  directories:
    - "${GOPATH}/bin

go:
  - tip
  - 1.13.x
  - 1.12.x
sudo: false

env:
    CI_SERVICE=travis-ci
    GOLANGCI_LINT_VERSION=v1.21.0

install:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin "${GOLANGCI_LINT_VERSION}"

script:
  - golangci-lint run
